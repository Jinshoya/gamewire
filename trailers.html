<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 🌐 Open Graph / Discord Embed -->
  <meta property="og:title" content="ggPause – Watch Game & Movie Trailers" />
  <meta property="og:description" content="Browse trailers from upcoming gaming events and new movie releases on ggPause." />
  <meta property="og:image" content="https://ggpause.com/images/social-banner.png" />
  <meta property="og:url" content="https://ggpause.com/trailers.html" />
  <meta property="og:type" content="website" />

  <!-- Twitter Embed -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ggPause – Watch Game & Movie Trailers" />
  <meta name="twitter:description" content="Catch trailers from gaming events and movie releases." />
  <meta name="twitter:image" content="https://ggpause.com/images/social-banner.png" />

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.8" />
  <title>Trailers – ggPause.com</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/trailers.css" />

</head>
<body>

<main class="trailer-page">
  <div class="trailer-content">
    <h1 class="page-title">Trailers</h1>

    <div class="trailer-header">
      <div class="filter-buttons">
        <button onclick="setFilter('game')">🎮 Games</button>
        <button onclick="setFilter('movie')">🎬 Cinema</button>
        <button onclick="setFilter('russian')">🎬 на Русском</button>
        <button onclick="setFilter('all')" class="active">🎲 All</button>
      </div>
      <input id="searchInput" type="text" placeholder="Search title..." />
    </div>

    <div id="floatingDate" class="floating-date" style="display:none;">Loading...</div>

    <div id="trailerList" class="trailer-list timeline-container"></div>

    <button id="loadMoreBtn" class="load-more-btn">Load More</button>

    <div id="pagination" class="pagination-controls"></div>

    <div id="lastUpdatedBox" style="text-align:center; padding:20px; font-size:0.9em;">
      <span id="lastUpdatedTime">⏳ Checking for updates...</span>
    </div>
  </div>
</main>

<!-- Modal -->
<div id="trailerModal" class="modal" style="display:none;">
  <div class="modal-content">
    <button id="closeModal" class="close-modal-btn" onclick="closeModal()" aria-label="Close">
      <svg viewBox="0 0 24 24" class="close-icon" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 6L6 18M6 6l12 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </button>
    <h2 id="modalTitle">Now Playing</h2>
    <iframe
      id="modalFrame"
      width="560"
      height="315"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>
</div>

<script type="module" src="/src/main.js"></script>
</body>
</html>
