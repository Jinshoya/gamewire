<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.8">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./styles/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    @import url('https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600&display=swap');
    
    body {
      background: linear-gradient(to bottom, #041935, #241c56);
      font-family: 'General Sans', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .event_past {
  filter: grayscale(100%) brightness(0.7);
  opacity: 0.85;
}

    .content {
  width: 100%;
  max-width: 840px;
  margin: 100px auto;
  padding: 0 20px;
}
.event_countdown {
  margin-top: 4px;
  font-size: 1rem;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 10px;
}

.event_countdown span.number {
  color: white;
  font-weight: 600;
  font-size: 1.05rem;
}

.event_countdown span.unit {
  color: #aaa;
  margin-left: 2px;
  font-weight: 500;
  font-size: 0.95rem;
}
.event_links {
  display: flex;
  gap: 14px;
  align-items: center;
}

.event_links img {
  width: 28px;
  height: 28px;
  object-fit: contain;
  border-radius: 6px;
  transition: transform 0.2s ease;
}

.event_links img:hover {
  transform: scale(1.1);
}
.event_block {
  position: relative;
  max-width: 840px;
  margin: 160px auto 100px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

    
.event_logo {
  position: absolute;
  top: -60px;
  left: -120px;
  width: 255px;
  height: 255px;
  border-radius: 50%;
  overflow: hidden;
  z-index: 3;
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
  background: #000;
}
    
    .event_logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    .event_card {
  position: relative;
  width: 840px;
  height: 280px;
  border-radius: 20px;
  background-size: cover;
  background-position: center;
  overflow: hidden;
  box-shadow: 0 8px 30px rgba(0,0,0,0.3);
  padding-left: 300px; /* leave space for 255px logo + gap */
}

    .event_card_overlay {
      position: absolute;
      inset: 0;
      background: rgba(10, 20, 40, 0.5);
      backdrop-filter: blur(18px);
      z-index: 0;
    }
    
    .event_card_content {
  position: relative;
  z-index: 1;
  display: flex;
  justify-content: space-between;
  align-items: flex-start; /* ✅ STICKS CONTENT TO THE TOP */
  height: 100%;
  padding: 24px 36px;
  gap: 28px;
}

.event_card_main {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: flex-start;
  padding-top: 0;
  margin-top: 0;
  gap: 12px;
}


    
.event_title {
  font-size: 2.2rem;
  font-weight: 600;
  margin: 0;
}

.event_date {
  font-size: 1rem;
  opacity: 0.85;
  margin: 0;
  line-height: 1.4;
}

    
    .countdown {
      font-size: 0.95rem;
      opacity: 0.8;
      margin-bottom: 16px;
    }
    
    .event_expectations .label {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    
    .reaction-bar {
      background: #14142b;
      border-radius: 14px;
      padding: 10px 14px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .reaction-bar button {
      background: white;
      color: black;
      font-weight: 600;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 0.95rem;
      border: none;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .reaction-bar button:hover {
      background: #f2c94c;
    }
    
    .reaction-bar button.reacted {
      background: #f2c94c;
    }
    
    .event_card_action {
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    
    .watch-button {
      background: #271e6e;
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      border-radius: 16px;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap;
      transition: all 0.2s ease;
    }
    
    .watch-button:hover {
      background: #322c84;
      transform: scale(1.03);
    }
    
    .play_icon {
      font-size: 1.2rem;
    }
    
    @media (max-width: 768px) {
      .content,
      .event_block,
      .event_card {
        width: 100%;
      }
    
      .event_logo {
        position: static;
        width: 200px;
        height: 200px;
        margin: -100px auto 20px;
      }
    
      .event_card {
        padding-left: 24px;
        padding-top: 140px;
        height: auto;
      }
    
      .event_card_content {
  position: relative;
  z-index: 1;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  height: 100%;
  padding: 24px 36px;
  gap: 28px;
}

    
      .event_card_action {
        margin-top: 20px;
      }
    
      .event_title {
  font-size: 2.2rem;
  font-weight: 600;
  margin: 0;
}

.event_date {
  font-size: 1rem;
  opacity: 0.85;
  margin: 4px 0 0;
  line-height: 1.3;
}
    }
    </style>
    
    
    
    
    
    
    
</head>
<body>
  <div id="nowPlayingBar" style="display:none;"></div>
  <div class="section-tabs">
    <button onclick="scrollToSection('steam-sale-event')">Steam Sale</button>
    <button onclick="scrollToSection('live-events')">Now Live</button>
    <button onclick="scrollToSection('upcoming-events')">Upcoming</button>
  </div>
  <div id="eventLoadingSkeletons">
    <div class="skeleton-card"></div>
    <div class="skeleton-card"></div>
  </div>
  <div class="content" style="margin-left:auto; margin-right:auto; max-width:960px;">
    <div class="container">
      <div class="events_upnext">Next Steam Sale</div>
      <div class="events_grouped"><div class="events" id="steam-sale-event"></div></div>
      <div class="events_upnext">NOW LIVE</div>
      <div class="events_grouped"><div class="events" id="live-events"></div></div>
      <div class="events_upnext">Upcoming Events</div>
      <div class="events_grouped"><div class="events" id="upcoming-events"></div></div>
      <div class="events_upcoming">Old Events</div>
      <div class="events_grouped"><div class="events" id="past-events"></div></div>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://eiapztxuvodtiqgsuicf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpYXB6dHh1dm9kdGlxZ3N1aWNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ0MzQ5MTQsImV4cCI6MjA2MDAxMDkxNH0.QH8wxJeLGsP2ny1j-sA1t1FiiU0Y-0PWh2FmbGb9ni4"
    );
    
    function scrollToSection(id) {
      const el = document.getElementById(id);
      if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
    }
    
    function parseFrontmatter(md) {
      const match = /^---\n([\s\S]*?)\n---\n([\s\S]*)$/m.exec(md);
      if (!match) return { attributes: {}, body: md };
      const attributes = {};
      match[1].split('\n').forEach(line => {
        const [key, ...rest] = line.split(':');
        attributes[key.trim()] = rest.join(':').trim();
      });
      return { attributes, body: match[2] };
    }
    
    function renderLinks(data) {
  const links = [];

  // Handle CMS object structure for each known source
  if (data.youtube?.url) links.push({
    url: data.youtube.url,
    icon: data.youtube.icon || '/images/links/youtube_link.png',
    label: 'YouTube'
  });

  if (data.twitch?.url) links.push({
    url: data.twitch.url,
    icon: data.twitch.icon || '/images/links/twitch_link.png',
    label: 'Twitch'
  });

  if (data.website?.url) links.push({
    url: data.website.url,
    icon: data.website.icon || '/images/links/web_link.png',
    label: 'Website'
  });

  if (data.steam?.url) links.push({
    url: data.steam.url,
    icon: data.steam.icon || '/images/links/steam_link.png',
    label: 'Steam'
  });

  // Handle custom links
  if (Array.isArray(data.links)) {
    links.push(...data.links);
  }

  return links.map(link => `
    <a href="${link.url}" target="_blank" title="${link.label || 'Watch'}">
      <img src="${link.icon || '/icons/default.png'}" class="links_image" alt="${link.label || 'Watch'}" />
    </a>
  `).join('');
}



    
    async function react(button, emoji) {
      const wrapper = button.closest('.reaction-bar');
      if (!wrapper) return console.error('Reaction wrapper not found');
      const eventId = wrapper.getAttribute('data-event');
      const storageKey = `reaction_${eventId}`;
      const current = localStorage.getItem(storageKey);
    
      const { data: reactions } = await supabase.from('reactions').select('emoji, count').eq('event_id', eventId);
      const prev = reactions.find(r => r.emoji === current);
      const curr = reactions.find(r => r.emoji === emoji);
    
      if (current === emoji) {
        if (curr?.count > 1) {
          await supabase.from('reactions').update({ count: curr.count - 1 }).eq('event_id', eventId).eq('emoji', emoji);
        } else {
          await supabase.from('reactions').delete().eq('event_id', eventId).eq('emoji', emoji);
        }
        localStorage.removeItem(storageKey);
        wrapper.querySelectorAll('button').forEach(btn => btn.classList.remove('reacted'));
        await refreshReactionCounts(eventId, wrapper);
        return;
      }
    
      if (current && prev) {
        if (prev.count > 1) {
          await supabase.from('reactions').update({ count: prev.count - 1 }).eq('event_id', eventId).eq('emoji', current);
        } else {
          await supabase.from('reactions').delete().eq('event_id', eventId).eq('emoji', current);
        }
      }
    
      if (curr) {
        await supabase.from('reactions').update({ count: curr.count + 1 }).eq('event_id', eventId).eq('emoji', emoji);
      } else {
        await supabase.from('reactions').insert({ event_id: eventId, emoji, count: 1 });
      }
    
      localStorage.setItem(storageKey, emoji);
      wrapper.querySelectorAll('button').forEach(btn => {
        const e = btn.textContent.trim().split(' ')[0];
        btn.classList.toggle('reacted', e === emoji);
      });
    
      await refreshReactionCounts(eventId, wrapper);
    }
    
    async function refreshReactionCounts(eventId, wrapper) {
      const { data } = await supabase.from('reactions').select('emoji, count').eq('event_id', eventId);
      const selected = localStorage.getItem(`reaction_${eventId}`);
      wrapper.querySelectorAll('button').forEach(btn => {
        const emoji = btn.textContent.trim().split(' ')[0];
        const found = data.find(r => r.emoji === emoji);
        btn.querySelector('span').textContent = found?.count ?? 0;
        btn.classList.toggle('reacted', emoji === selected);
      });
    }
    
    function startCountdowns() {
  setInterval(() => {
    document.querySelectorAll('.countdown').forEach(el => {
      const start = new Date(el.getAttribute('data-start-event-date'));
      const endStr = el.getAttribute('data-end-event-date');
      const end = endStr ? new Date(endStr) : null;
      const now = new Date();
      const diff = start - now;
      const elapsed = now - start;
      const parent = el.closest('.event_block');
      const isSteam = parent.closest('#steam-sale-event');

      // If the event is a Steam Sale and has ended, remove it
      if (isSteam && end && now >= end) {
        return parent.remove();
      }

      // If the event has started
      if (diff <= 0) {
  if (elapsed >= 3600000) {
    if (parent.parentElement.id !== 'past-events') {
      document.getElementById('past-events').appendChild(parent);
      parent.classList.add('event_past');
    }
    el.innerHTML = ''; // Hide countdown for old events
  } else {
    el.innerHTML = `<div class="event_countdown"><span class="number">NOW LIVE</span></div>`;

    if (parent.parentElement.id !== 'live-events') {
      document.getElementById('live-events').appendChild(parent);
    }
  }

  return;
}


      // Else: show countdown
      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const mins = Math.floor((totalSeconds % 3600) / 60);
      const secs = totalSeconds % 60;

      el.innerHTML = `
        <div class="event_countdown">
          Starting in
          <span class="number">${days}</span><span class="unit">d</span>
          <span class="number">${hours}</span><span class="unit">h</span>
          <span class="number">${mins}</span><span class="unit">m</span>
          <span class="number">${secs}</span><span class="unit">s</span>
        </div>`;
    });
  }, 1000);
}


    async function loadReactionsForEvent(wrapper, eventId) {
      const { data } = await supabase.from('reactions').select('emoji, count').eq('event_id', eventId);
      const userEmoji = localStorage.getItem(`reaction_${eventId}`);
      wrapper.querySelectorAll('button').forEach(btn => {
        const emoji = btn.textContent.trim().split(' ')[0];
        const reaction = data.find(r => r.emoji === emoji);
        btn.querySelector('span').textContent = reaction?.count || 0;
        btn.classList.toggle('reacted', emoji === userEmoji);
      });
    }
    
    async function loadEvents() {
    const res = await fetch('/events/index.json');
    const files = await res.json();
    const now = new Date();
    console.log(`[${data.title}]`, data.youtube, data.twitch, data.website, data.steam, data.links);

    for (const file of files) {
      const response = await fetch(`/events/${file}`);
      const raw = await response.text();
      const { attributes: data } = parseFrontmatter(raw);
      const date = new Date(data.date);
      const isPast = date < now;
      const isSteam = data.type === 'steam_sale';
      const slug = data.slug || file.replace('.md', '');

      const backgroundStyle = data.image ? `background-image: url('${data.image}');` : 'background-color: #2e2e57;';

      const html = `
<div class="event_block">
  <div class="event_logo">
    <img src="${data.logo}" alt="logo" />
  </div>

  <div class="event_card" style="background-image: url('${data.image}')">
    <div class="event_card_overlay"></div>

    <div class="event_card_content">
      <div class="event_card_main">
        <h2 class="event_title">${data.title}</h2>
        <p class="event_date">${isSteam
          ? `Starts: ${date.toLocaleString()}<br>Ends: ${new Date(data.end).toLocaleString()}`
          : date.toLocaleString()}</p>
<div class="countdown"
     data-start-event-date="${data.date}"
     ${data.end ? `data-end-event-date="${data.end}"` : ''}>
</div>

        <div class="event_expectations">
          <div class="label">Your expectations</div>
          <div class="reaction-bar" data-event="${slug}">
            ${['👍','😊','😲','😔'].map(e => `<button onclick="react(this, '${e}')">${e} <span>0</span></button>`).join('')}
          </div>
        </div>
      </div>

<div class="event_card_action">
  <div class="event_links">${renderLinks(data)}</div>
</div>
    </div>
  </div>
</div>
`;

      const target = isPast ? "past-events" : isSteam ? "steam-sale-event" : "upcoming-events";
      const container = document.getElementById(target);
      if (container) container.insertAdjacentHTML("beforeend", html);
    }

    startCountdowns();

    document.querySelectorAll('.reaction-bar').forEach(wrapper => {
      const eventId = wrapper.getAttribute('data-event');
      loadReactionsForEvent(wrapper, eventId);
    });
  }
    function updateNowPlayingBar() {
      const live = document.querySelector("#live-events .event_headliner");
      const bar = document.getElementById("nowPlayingBar");
      if (live) {
        const title = live.querySelector(".event_upc_title")?.textContent || "LIVE EVENT";
        const url = live.querySelector(".event_links a")?.getAttribute("href") || "#";
        bar.innerHTML = `🔴 Now Live: ${title} — <a href="${url}" style="color:white;text-decoration:underline;">Watch</a>`;
        bar.style.display = "block";
      } else {
        bar.style.display = "none";
      }
    }
    
    document.addEventListener("DOMContentLoaded", async () => {
  await loadEvents();
  updateNowPlayingBar();
  startCountdowns(); // ✅ make sure this is here
  document.getElementById("eventLoadingSkeletons")?.remove();
});

    
    setInterval(updateNowPlayingBar, 3000);
    </script>
    
</body>
