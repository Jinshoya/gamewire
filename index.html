<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="./styles/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="./styles/main.css" />
  <title>Event schedule - ggPause.com</title>
  <meta property="og:url" content="https://ggpause.com/">
  <meta property="og:image" content="https://ggpause.com/images/gamewire.jpg">
  <meta property="og:title" content="ggPause Event Countdown">
  <meta property="og:description" content="Your #1 source for upcoming gaming event schedule.">
  <meta property="og:type" content="website">
  <meta name="description" content="Countdown to events with links to the streams">
  <meta name="keywords" content="XBOX,Playstation,State of Play,Countdown,2022,2023,2024,2025,2026,2027,gaming,gamelink,game,wire,game countdown,conference countdown,timer,steam,steam sale">
  <style>
.event_logo {
  position: relative;
  border-radius: 8px;
  overflow: hidden;
}
.event_logo img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 8px;
  border: 3px solid transparent;
  border-top: none;
  border-bottom: none;
  transition: box-shadow 0.3s ease, transform 0.3s ease;
}
.event_logo img:hover {
  box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
  transform: scale(1.01);
}
.event_headliner {
  animation: fadeIn 0.4s ease-in;
  border-left: 3px solid var(--event-border-color, #d9a62d);
  border-right: 3px solid var(--event-border-color, #d9a62d);
  border-radius: 8px;
  margin-bottom: 10px;
}
.event_headliner.live {
  border-left: 3px solid transparent;
  border-right: 3px solid transparent;
  border-image: linear-gradient(135deg, #ff6b6b, #ffa07a);
  border-image-slice: 1;
  animation: livePulse 2s infinite ease-in-out;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to   { opacity: 1; transform: translateY(0); }
}
@keyframes livePulse {
  0%, 100% { box-shadow: 0 0 0px rgba(255, 107, 107, 0.3); }
  50% { box-shadow: 0 0 10px rgba(255, 107, 107, 0.6); }
}
.countdown {
  transition: all 0.5s ease-in-out;
  font-variant-numeric: tabular-nums;
  font-weight: bold;
}
.live_badge {
  position: absolute;
  top: 10px;
  left: 10px;
  display: flex;
  align-items: center;
  background-color: #f28e8e;
  color: white;
  font-weight: bold;
  font-size: 0.85rem;
  padding: 4px 10px 4px 8px;
  border-radius: 16px;
  text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
  box-shadow: 0 0 6px rgba(0, 0, 0, 0.25);
  z-index: 2;
  opacity: 0.95;
}
.live_badge::before {
  content: "";
  display: inline-block;
  width: 7px;
  height: 7px;
  margin-right: 6px;
  background-color: white;
  border-radius: 50%;
}
.events_grouped {
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  display: flex;
  gap: 20px;
  padding: 10px 0;
  scroll-padding: 10px;
}
.events_grouped > .events {
  scroll-snap-align: start;
  flex-shrink: 0;
  min-width: 100%;
}
@media (min-width: 768px) {
  .events_grouped {
    overflow-x: visible;
    display: block;
  }
}
#stickyCountdown {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 99;
  background: #1e1e1e;
  color: white;
  padding: 10px 15px;
  font-size: 1rem;
  text-align: center;
  display: none;
}
@media (max-width: 768px) {
  #stickyCountdown {
    display: block;
  }
}
  </style>
</head>

<body>
  <div class="content" style="margin-left: auto;margin-right: auto;max-width:960px;">
    <div class="container">
      <div class="events_upnext" id="next_steam_sale">Next Steam Sale</div>
      <div class="events_grouped">
        <div class="events" id="steam-sale-event"></div>
      </div>
      <div class="events_grouped">
        <div class="events" id="live-events"></div>
      </div>
      <div class="events_upnext" id="next_event_name">Upcoming Events</div>
      <div class="events_grouped">
        <div class="events" id="upcoming-events"></div>
      </div>
      <div class="events_upcoming" id="old_events_name">Old Events</div>
      <div class="events_grouped">
        <div class="events" id="past-events"></div>
      </div>
    </div>
  </div>

  <div id="stickyCountdown">Loading event timer...</div>

  <script>
    window.addEventListener("load", () => {
      const live = document.querySelector(".event_headliner.live");
      if (live) live.scrollIntoView({ behavior: "smooth", block: "start" });
    });

    function updateStickyCountdown() {
      const el = document.querySelector(".countdown");
      const bar = document.getElementById("stickyCountdown");
      if (!el || !bar) return;
      const txt = el.textContent;
      const title = el.closest(".event_headliner")?.querySelector(".event_upc_title")?.textContent;
      if (txt && title) bar.textContent = `${title} starts in ${txt}`;
    }
    setInterval(updateStickyCountdown, 10000);

    function tagLiveEvents() {
      document.querySelectorAll(".event_headliner").forEach(el => {
        const badge = el.querySelector(".live_badge");
        if (badge && getComputedStyle(badge).display !== "none") {
          el.classList.add("live");
        } else {
          el.classList.remove("live");
        }
      });
    }
    setInterval(tagLiveEvents, 5000);
  </script>
</body>
</html>
