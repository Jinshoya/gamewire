    // Scroll to section function
    function scrollToSection(id) {
      const container = document.getElementById(id);
      if (!container) return;
      container.scrollIntoView({ behavior: "smooth", block: "start" });
    }

    // Parse frontmatter from markdown files
    function parseFrontmatter(md) {
      const match = /^---\n([\s\S]*?)\n---\n([\s\S]*)$/m.exec(md);
      if (!match) return { attributes: {}, body: md };
      const yamlText = match[1];
      const body = match[2];
      const lines = yamlText.split('\n');
      const attributes = {};
      for (const line of lines) {
        const [key, ...rest] = line.split(':');
        attributes[key.trim()] = rest.join(':').trim();
      }
      return { attributes, body };
    }

    // Render event links (YouTube, Twitch, Website, Steam, etc.)
    function renderLinks(data) {
      const links = [];
      if (data.youtube?.url) links.push(data.youtube);
      if (data.twitch?.url) links.push(data.twitch);
      if (data.website?.url) links.push(data.website);
      if (data.steam?.url) links.push(data.steam);
      if (Array.isArray(data.links)) links.push(...data.links);
      return links.map(link => `
        <a href="${link.url}" target="_blank">
          <img src="${link.icon}" alt="${link.label}" class="links_image">
        </a>
      `).join('');
    }

// React to event
async function react(button, emoji) {
  const wrapper = button.closest('.reaction-bar');
  const eventId = wrapper.getAttribute('data-event');
  const storageKey = `reaction_${eventId}`;
  const current = localStorage.getItem(storageKey);

  // If clicking the same emoji again â€” undo
  if (current === emoji) {
    try {
      const { data } = await supabase
  .from('reactions')
  .select('emoji, count')
  .eq('event_id', eventId);

const currentReaction = data.find(r => r.emoji === emoji);
const count = currentReaction?.count ?? 0;

      if (data?.count > 1) {
        await supabase
          .from('reactions')
          .update({ count: data.count - 1 })
          .eq('event_id', eventId)
          .eq('emoji', emoji);
      } else {
        await supabase
          .from('reactions')
          .delete()
          .eq('event_id', eventId)
          .eq('emoji', emoji);
      }

      localStorage.removeItem(storageKey);
      wrapper.querySelectorAll('button').forEach(btn => btn.classList.remove('reacted'));
    } catch (err) {
      console.error('Undo failed:', err.message);
    }

    await refreshReactionCounts(eventId, wrapper);
    return;
  }

  // Remove previous reaction if different
  if (current) {
    try {
      const { data } = await supabase
  .from('reactions')
  .select('emoji, count')
  .eq('event_id', eventId);

const currentReaction = data.find(r => r.emoji === emoji);
const count = currentReaction?.count ?? 0;
      if (data?.count > 1) {
        await supabase
          .from('reactions')
          .update({ count: data.count - 1 })
          .eq('event_id', eventId)
          .eq('emoji', current);
      } else {
        await supabase
          .from('reactions')
          .delete()
          .eq('event_id', eventId)
          .eq('emoji', current);
      }
    } catch (err) {
      console.error('Remove previous reaction failed:', err.message);
    }
  }

  // Insert or update new reaction
  try {
    const { data } = await supabase
  .from('reactions')
  .select('emoji, count')
  .eq('event_id', eventId);

const currentReaction = data.find(r => r.emoji === emoji);
const count = currentReaction?.count ?? 0;

    if (data) {
      await supabase
        .from('reactions')
        .update({ count: count + 1 })
        .eq('event_id', eventId)
        .eq('emoji', emoji);
    } else {
      await supabase
        .from('reactions')
        .insert({ event_id: eventId, emoji, count: 1 });
    }

    localStorage.setItem(storageKey, emoji);
    wrapper.querySelectorAll('button').forEach(btn => {
      const e = btn.textContent.trim().split(' ')[0];
      btn.classList.toggle('reacted', e === emoji);
    });
  } catch (err) {
    console.error('Insert reaction failed:', err.message);
  }

  await refreshReactionCounts(eventId, wrapper);
}
// Helper: Refresh reaction numbers and highlight
async function refreshReactionCounts(eventId, wrapper) {
  const storageKey = `reaction_${eventId}`;
  const selected = localStorage.getItem(storageKey);

  const { data, error } = await supabase
    .from('reactions')
    .select('emoji, count')
    .eq('event_id', eventId);

  if (error) {
    console.error('Fetch failed:', error.message);
    return;
  }

  wrapper.querySelectorAll('button').forEach(btn => {
    const emoji = btn.textContent.trim().split(' ')[0];
    const found = data.find(r => r.emoji === emoji);
    const count = found?.count ?? 0;

    btn.querySelector('span').textContent = count;
    btn.classList.toggle('reacted', emoji === selected);
  });
}

    // Countdown functionality
    function startCountdowns() {
      setInterval(() => {
        document.querySelectorAll('.countdown').forEach(el => {
          const dateStr = el.getAttribute('data-start-event-date');
          const endStr = el.getAttribute('data-end-event-date');
          const parent = el.closest('.event_headliner');
          const eventDate = new Date(dateStr);
          const now = new Date();
          const diff = eventDate - now;
          const diffFromStart = now - eventDate;
          const isSteam = parent.closest('#steam-sale-event');

          if (isSteam && endStr) {
            const endDate = new Date(endStr);
            if (now >= endDate) {
              parent.remove();
              return;
            }
          }

          if (diff <= 0) {
            if (diffFromStart < 3600000) {
              el.textContent = 'Started';
              if (!isSteam && parent.parentElement.id !== 'live-events') {
                document.getElementById('live-events').appendChild(parent);
              }
            } else if (!isSteam && parent.parentElement.id !== 'past-events') {
              document.getElementById('past-events').appendChild(parent);
            }
            return;
          }

          const totalSeconds = Math.floor(diff / 1000);
          const days = Math.floor(totalSeconds / (3600 * 24));
          const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
          const mins = Math.floor((totalSeconds % 3600) / 60);

          el.textContent = `${days > 0 ? days + 'd ' : ''}${hours}h ${mins}m`;
        });
      }, 1000);
    }

    // Load events
    async function loadReactionsForEvent(wrapper, eventId) {
  const { data, error } = await supabase
    .from('reactions')
    .select('emoji, count')
    .eq('event_id', eventId);

  if (error) return console.error('Reaction fetch failed:', error.message);
  const storageKey = `reaction_${eventId}`;
  const userEmoji = localStorage.getItem(storageKey);

  wrapper.querySelectorAll('button').forEach(btn => {
    const e = btn.textContent.trim().split(' ')[0];
    const reaction = data.find(r => r.emoji === e);
    const count = reaction?.count || 0;
    btn.querySelector('span').textContent = count;
    btn.classList.toggle('reacted', userEmoji === e);
  });
}

    async function loadEvents() {
      const res = await fetch('/events/index.json');
      const files = await res.json();
      const now = new Date();

      for (const file of files) {
        const response = await fetch(`/events/${file}`);
        const raw = await response.text();
        const parsed = parseFrontmatter(raw);
        const data = parsed.attributes;

        const eventDate = new Date(data.date);
        const isPast = eventDate < now;
        const isSteam = data.type === 'steam_sale';
        const borderColor = data.borderColor || '#d9a62d';
        const slug = data.slug || file.replace('.md', '');

        const html = `

                <div class="col-sm"><div class="event_upc_title">${data.title}</div></div>
                <div class="col-sm"><div class="event_date">
                  ${isSteam ? `Starts: ${eventDate.toLocaleString()}<br>Ends: ${new Date(data.end).toLocaleString()}` : eventDate.toLocaleString()}
                </div></div>
                <div class="col-sm"><div class="countdown" data-start-event-date="${data.date}" ${data.end ? `data-end-event-date="${data.end}"` : ''}>...</div></div>
                <div class="col-sm"><div class="event_links">${renderLinks(data)}</div></div>
              </div>
            </div>
            <div class="reaction-bar" data-event="${slug}">
              ${['ðŸ”¥','ðŸ˜‚','ðŸ˜´','ðŸ’©','ðŸ˜ž','â¤ï¸'].map(e => `<button onclick="react(this, '${e}')">${e} <span>0</span></button>`).join('')}
            </div>
          </div>`;

        const targetId = isPast
          ? "past-events"
          : isSteam
            ? "steam-sale-event"
            : "upcoming-events";

        document.getElementById(targetId).insertAdjacentHTML("beforeend", html);
      }

      startCountdowns();
      document.querySelectorAll('.reaction-bar').forEach(wrapper => {
  const eventId = wrapper.getAttribute('data-event');
  loadReactionsForEvent(wrapper, eventId);
});

    }

    // Update Now Playing Bar
    function updateNowPlayingBar() {
      const live = document.querySelector("#live-events .event_headliner");
      const bar = document.getElementById("nowPlayingBar");
      if (live) {
        const title = live.querySelector(".event_upc_title")?.textContent || "LIVE EVENT";
        const links = live.querySelector(".event_links a");
        const url = links?.getAttribute("href") || "#";
        bar.innerHTML = `ðŸ”´ Now Live: ${title} â€” <a href="${url}" style="color: white; text-decoration: underline;">Watch</a>`;
        bar.style.display = "block";
      } else {
        bar.style.display = "none";
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await loadEvents();
      updateNowPlayingBar();
      document.getElementById("eventLoadingSkeletons")?.remove();
    });

    setInterval(updateNowPlayingBar, 3000);
  </script>
