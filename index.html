<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="./styles/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="./styles/main.css" />
  <title>Event schedule - ggPause.com</title>
  <meta property="og:url" content="https://ggpause.com/">
  <meta property="og:image" content="https://ggpause.com/images/gamewire.jpg">
  <meta property="og:title" content="ggPause Event Countdown">
  <meta property="og:description" content="Your #1 source for upcoming gaming event schedule.">
  <meta property="og:type" content="website">
  <meta name="description" content="Countdown to events with links to the streams">
  <meta name="keywords" content="XBOX,Playstation,State of Play,Countdown,2022,2023,2024,2025,2026,2027,gaming,gamelink,game,wire,game countdown,conference countdown,timer,steam,steam sale">
</head>

<body>
  <div class="content" style="margin-left: auto;margin-right: auto;max-width:960px;">
    <div class="container">
      <div class="events_upnext" id="next_steam_sale">Next Steam Sale</div>
      <div class="events_grouped">
        <div class="events" id="steam-sale-event"></div>
      </div>

      <div class="events_upnext" id="next_event_name">Upcoming Events</div>
      <div class="events_grouped">
        <div class="events" id="upcoming-events"></div>
      </div>

      <div class="events_upnext" id="live_event_label">NOW LIVE</div>
      <div class="events_grouped">
        <div class="events" id="live-events"></div>
      </div>

      <div class="events_upcoming" id="old_events_name">Old Events</div>
      <div class="events_grouped">
        <div class="events" id="past-events"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/timer.js"></script>
  <script src="./scripts/translations.js"></script>
  <script>
    function parseFrontmatter(md) {
      const match = /^---\n([\s\S]*?)\n---\n([\s\S]*)$/m.exec(md);
      if (!match) return { attributes: {}, body: md };

      const yamlText = match[1];
      const body = match[2];
      const lines = yamlText.split('\n');

      const attributes = {};
      for (const line of lines) {
        const [key, ...rest] = line.split(':');
        attributes[key.trim()] = rest.join(':').trim();
      }

      return { attributes, body };
    }

    function renderLinks(data) {
      const links = [];
      if (data.youtube && data.youtube.url) links.push(data.youtube);
      if (data.twitch && data.twitch.url) links.push(data.twitch);
      if (data.website && data.website.url) links.push(data.website);
      if (data.steam && data.steam.url) links.push(data.steam);
      if (Array.isArray(data.links)) links.push(...data.links);

      return links.map(link => `
        <a href="${link.url}" target="_blank">
          <img src="${link.icon}" alt="${link.label}" class="links_image">
        </a>
      `).join('');
    }

    function startCountdowns() {
      setInterval(() => {
        document.querySelectorAll('.countdown').forEach((el) => {
          const dateStr = el.getAttribute('data-start-event-date');
          const endStr = el.getAttribute('data-end-event-date');
          const parent = el.closest('.event_headliner');
          const eventDate = new Date(dateStr);
          const now = new Date();
          const diff = eventDate - now;
          const diffFromStart = now - eventDate;
          const isSteam = parent.closest('#steam-sale-event');

          if (isSteam && endStr) {
            const endDate = new Date(endStr);
            if (now >= endDate) {
              parent.remove();
              return;
            }
          }

          if (diff <= 0) {
            if (diffFromStart < 3600000) {
              el.textContent = 'Started';
              if (!isSteam && parent.parentElement.id !== 'live-events') {
                document.getElementById('live-events').appendChild(parent);
              }
            } else if (!isSteam && parent.parentElement.id !== 'past-events') {
              document.getElementById('past-events').appendChild(parent);
            }
            return;
          }

          const hours = Math.floor(diff / 1000 / 60 / 60);
          const mins = Math.floor((diff / 1000 / 60) % 60);
          const secs = Math.floor((diff / 1000) % 60);
          el.textContent = `${hours}h ${mins}m ${secs}s`;
        });
      }, 1000);
    }

    async function loadEvents() {
      const res = await fetch('/events/index.json');
      const files = await res.json();
      const now = new Date();

      for (const file of files) {
        const response = await fetch(`/events/${file}`);
        const raw = await response.text();
        const parsed = parseFrontmatter(raw);
        const data = parsed.attributes;

        const eventDate = new Date(data.date);
        const isPast = eventDate < now;
        const isSteam = data.type === 'steam_sale';

        const html = `
          <div class="event_headliner">
            <div class="event_head">
              <div class="event_logo">
                <img src="${data.image}" alt="${data.title}">
              </div>
              <div class="event_flex">
                <div class="col-sm">
                  <div class="event_upc_title">${data.title}</div>
                </div>
                <div class="col-sm">
                  <div class="event_date">
                    ${isSteam ? `Starts: ${new Date(data.date).toLocaleString()}<br>Ends: ${new Date(data.end).toLocaleString()}` : new Date(data.date).toLocaleString()}
                  </div>
                </div>
                <div class="col-sm">
                  <div class="countdown" data-start-event-date="${data.date}" ${data.end ? `data-end-event-date="${data.end}"` : ''}>...</div>
                </div>
                <div class="col-sm">
                  <div class="event_links">
                    ${renderLinks(data)}
                  </div>
                </div>
              </div>
            </div>
          </div>`;

        const targetId = isPast
          ? "past-events"
          : isSteam
            ? "steam-sale-event"
            : "upcoming-events";

        document.getElementById(targetId).insertAdjacentHTML("beforeend", html);
      }
      startCountdowns();
    }

    window.addEventListener("DOMContentLoaded", loadEvents);
  </script>
</body>
</html>
