<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="./styles/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="./styles/main.css" />
  <title>Event schedule - ggPause.com</title>
  <meta property="og:url" content="https://ggpause.com/">
  <meta property="og:image" content="https://ggpause.com/images/gamewire.jpg">
  <meta property="og:title" content="ggPause Event Countdown">
  <meta property="og:description" content="Your #1 source for upcoming gaming event schedule.">
  <meta property="og:type" content="website">
  <meta name="description" content="Countdown to events with links to the streams">
  <meta name="keywords" content="XBOX,Playstation,State of Play,Countdown,2022,2023,2024,2025,2026,2027,gaming,gamelink,game,wire,game countdown,conference countdown,timer,steam,steam sale">
</head>

<body>
  <div class="content" style="margin-left: auto;margin-right: auto;max-width:960px;">
    <div class="container">
      <div class="events_upnext" id="next_steam_sale">Next Steam Sale</div>
      <div class="events_grouped">
        <div class="events" id="steam-sale-event">
          <!-- Steam sale event inserted here -->
        </div>
      </div>

      <div class="events_upnext" id="next_event_name">Upcoming Events</div>
      <div class="events_grouped">
        <div class="events" id="upcoming-events">
          <!-- Upcoming events from CMS go here -->
        </div>
      </div>

      <div class="events_upcoming" id="old_events_name">Old Events</div>
      <div class="events_grouped">
        <div class="events" id="past-events">
          <!-- Past events from CMS go here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/front-matter@4.0.2/dist/front-matter.min.js"></script>
  <script src="./scripts/timer.js"></script>
  <script src="./scripts/translations.js"></script>
  <script>
    async function loadEvents() {
        const res = await fetch('/events/index.json');
        const files = await res.json();
      const now = new Date();

      for (const file of files) {
        const res = await fetch(`/events/${file}`);
        const raw = await res.text();
        const parsed = window.matter(raw);
        const data = parsed.data;

        const eventDate = new Date(data.date);
        const isPast = eventDate < now;
        const isSteam = data.type === 'steam_sale';

        const html = `
          <div class="event_headliner">
            <div class="event_head">
              <div class="event_logo">
                <img src="${data.image}" alt="${data.title}">
              </div>
              <div class="event_flex">
                <div class="col-sm">
                  <div class="event_upc_title">${data.title}</div>
                </div>
                <div class="col-sm">
                  <div class="event_date" data-start-event-date="${data.date}">${new Date(data.date).toLocaleString()}</div>
                </div>
                <div class="col-sm">
                  <div class="countdown" data-start-event-date="${data.date}">...</div>
                </div>
                <div class="col-sm">
                  <div class="event_links">
                    <a href="${data.link}" target="_blank"><img src="./images/links/youtube_link.png" alt="Link" class="links_image"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>`;

        const targetId = isPast
          ? "past-events"
          : isSteam
            ? "steam-sale-event"
            : "upcoming-events";

        document.getElementById(targetId).insertAdjacentHTML("beforeend", html);
      }
    }

    window.addEventListener("DOMContentLoaded", loadEvents);
  </script>
</body>

</html>
